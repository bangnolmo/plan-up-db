name: CI Pipeline

on:
    schedule:
        - cron: "0 9 3 2 *" # 매년 2월 3일 09:00에 실행
        - cron: "0 9 1 8 *" # 매년 8월 1일 09:00에 실행
    push:
        branches:
            - main
            - feature/*
    workflow_dispatch:

jobs:
    build-and-run:
        runs-on: ubuntu-20.04 # Dockerfile과 동일한 Ubuntu 버전 사용

        env:
            DEBIAN_FRONTEND: noninteractive # 환경 변수 설정

        steps:
            # 1. 코드 체크아웃
            - name: Checkout repository
              uses: actions/checkout@v3

            # 2. Python 설정
            - name: Set up Python
              uses: actions/setup-python@v4
              with:
                  python-version: "3.8" # 필요에 따라 Python 버전 조정

            # 3. 시스템 패키지 설치 (jq 포함)
            - name: Install system dependencies
              run: |
                  sudo apt-get update
                  sudo apt-get install -y \
                    wget \
                    unzip \
                    curl \
                    gnupg \
                    software-properties-common \
                    python3-pip \
                    python3-setuptools \
                    python3-dev \
                    xvfb \
                    jq # JSON 파싱 도구 설치

            # 4. Google Chrome 설치
            - name: Install Google Chrome
              run: |
                  wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
                  sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" > /etc/apt/sources.list.d/google-chrome.list'
                  sudo apt-get update
                  sudo apt-get install -y google-chrome-stable

            # 5. Google Chrome 설치 확인 (디버깅용)
            - name: Verify Google Chrome installation
              run: google-chrome --version || echo "Chrome installation failed"

            # 6. ChromeDriver 설치 - 깃허브 링크 사용
            - name: Install ChromeDriver
              run: |
                  # latest-versions-per-milestone-with-downloads.json 다운로드
                  wget https://github.com/GoogleChromeLabs/chrome-for-testing/raw/main/data/latest-versions-per-milestone-with-downloads.json -O latest_versions.json

                  # Chrome 버전 131에 맞는 ChromeDriver 다운로드 URL 추출
                  CHROME_DRIVER_URL=$(jq -r '.["131"].downloads.chromedriver.linux' latest_versions.json)
                  echo "ChromeDriver URL: $CHROME_DRIVER_URL"

                  # URL 유효성 검사
                  if [[ "$CHROME_DRIVER_URL" == "null" || "$CHROME_DRIVER_URL" == "" ]]; then
                      echo "ChromeDriver download URL not found for version 131."
                      exit 1
                  fi

                  # ChromeDriver 다운로드
                  wget "$CHROME_DRIVER_URL" -O chromedriver_linux64.zip

                  # ChromeDriver 설치
                  unzip chromedriver_linux64.zip
                  sudo mv chromedriver /usr/bin/chromedriver
                  sudo chmod +x /usr/bin/chromedriver
                  rm chromedriver_linux64.zip
                  rm latest_versions.json

            # 7. Python 패키지 설치
            - name: Install Python dependencies
              run: |
                  python3 -m pip install --upgrade pip
                  pip3 install selenium
                  if [ -f requirements.txt ]; then
                    pip3 install --no-cache-dir -r requirements.txt
                  fi

            # 8. Python 스크립트 실행
            - name: Run Python script
              run: python3 ./src/crawl_major_classes.py
